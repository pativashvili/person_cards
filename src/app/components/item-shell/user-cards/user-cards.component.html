<div>
  <div class="card_container" [status]="eachPerson?.status" appStatusColor>
    <h5>{{ eachPerson?.firstName }}</h5>
    <h5>{{ eachPerson?.lastName }}</h5>
    <h5>{{ eachPerson?.about }} {{ eachPerson?.firstName }}</h5>
    <h5>{{ eachPerson?.birthDate?.getFullYear() }} years old</h5>
    <h5 [ngClass]="status_color(eachPerson?.status)">
      {{ eachPerson?.status }}
    </h5>
  </div>
</div>
